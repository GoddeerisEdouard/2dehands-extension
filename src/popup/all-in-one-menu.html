<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="all-in-one-menu.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>All-in-One Menu</h1>
    <table>
      <tbody>
        <tr>
          <td>
            <label class="switch">
              <input type="checkbox" id="newest-filter-toggle" />
              <span class="slider round"></span>
            </label>
          </td>
          <td>Auto Newest Filter</td>
        </tr>
        <tr>
          <td>
            <label class="switch">
              <input type="checkbox" id="real-sort-toggle" />
              <span class="slider round"></span>
            </label>
          </td>
          <td>Actually Sort Listings</td>
        </tr>
        <tr>
          <td colspan="2"><hr /></td>
        </tr>
        <tr>
          <td>
            <ul class="blacklisted sellers">
              BLACKLISTED sellers
            </ul>
          </td>
        </tr>
      </tbody>
    </table>

    <script src="all-in-one-menu.js"></script>
  </body>
</html>
